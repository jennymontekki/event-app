version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: Setup Server Dependencies
          command: |
            cd server
            npm install
      - run:
          name: Run Server Tests
          command: |
            cd server
            npm run test
      - run:
          name: Setup Client Dependencies
          command: |
            cd client
            npm install
      - run:
          name: Run Client Tests
          command: |
            cd server
            npm run test